services:
  was01:
    build: ./sns
    container_name: was01
    ports:
      - "8081:8080"
    volumes:
      - ./app_images:/upload/images

  was02:
    build: ./sns
    container_name: was02
    ports:
      - "8082:8080"
    volumes:
      - ./app_images:/upload/images

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/cache:/cache/sns/data
    depends_on:
      - was01
      - was02